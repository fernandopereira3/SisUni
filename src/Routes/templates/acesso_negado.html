<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Negado - SisUni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div class="row justify-content-center w-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-danger text-white text-center py-4">
                        <i class="fas fa-ban fa-3x mb-3"></i>
                        <h3 class="mb-0">Acesso Negado</h3>
                    </div>
                    <div class="card-body text-center py-5">
                        <div class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            {{ message or "Você ainda não tem permissão para acessar esta página." }}
                        </div>
                        <p class="text-muted mb-4">
                            Esta funcionalidade ainda está restrita.
                        </p>
                        <div class="d-grid gap-2">
                            <a href="{{ url_for('rotas.index') }}" class="btn btn-primary">
                                <i class="fas fa-home me-2"></i>
                                Voltar ao Início
                            </a>
                            <a href="{{ url_for('rotas.login') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                Fazer Login Novamente
                            </a>
                        </div>
                    </div>
                    <div class="card-footer text-center text-muted py-3">
                        <small>
                            <i class="fas fa-shield-alt me-1"></i>
                            SisUni
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
